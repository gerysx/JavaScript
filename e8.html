<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let peliculasLista = ["El secreto de los corderos (1)" , "El origen (2)", "Harry Potter (3)"];
    for (i=0; i<peliculasLista.length; i++){
        alert(`${i+1} ${peliculasLista[i]} `)
    }
    let eleccion=parseInt(prompt("Introduce tu pelicula favorita"))
    switch (eleccion){
        case 1:
        document.write(peliculasLista[eleccion-1])
        break;

        case 2:
        document.write(peliculasLista[eleccion-1])
        break;

        case 3:
        document.write(peliculasLista[-1])
        break;

    }



    </script>
</body>
</html>
